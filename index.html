<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d55b27c8ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">

 <div class="top">
  <nav class="navbar sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Payment form example</a>
      </div>
  </nav>
 </div>
 <div class="middle">
  <div class="row">
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
  </div>
 </div>

 <div class="row">
  <div class="col-5">
    Card#
    <div class="position-relative">
      <input type="text" class="form-control" id="validationTooltip01" value="XXXXXXXX" required>
      <div class="valid-tooltip">
    </div>
  </div>
 </div>
 <div class="col-3">
CVC#
<div class="position-relative">
  <input type="text" class="form-control" id="validationTooltip01" value="000000" required>
  <div class="valid-tooltip">

  </div>
</div>
 </div>
 <div class="col-4">
  $Amount
  <div class="position-relative">
    <input type="text" class="form-control" id="validationTooltip01">
  </div>

  </div>
  <div class="row">
    <div class="col-6">
     <label for="validationTooltip01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationTooltip01" value="" required>
      </div>
      
      <div class="col-6">
        <label for="validationTooltip02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" value="" required>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-6">
    <label for="validationTooltip03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationTooltip03" required>
  </div>
  <div class="col-3">
    <label for="validationTooltip04" class="form-label">State</label>
    <select class="form-select" id="validationTooltip04"  aria-label="Default select example">
      <option selected>Pick a State</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="col-3">
    <label for="validationTooltip03" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="validationTooltip03" required>
  </div>
</div>
<div class="row">
  <div class="col-6"> 
    <label for="validationTooltip06" class="form-label">We accept:</label>
    <input type="text" class="form-control" id="validationTooltip06" required>
                  <i class="fa-brands fa-cc-mastercard"></i>
                  <i class="fa-brands fa-cc-visa"></i>
                  <i class="fa-brands fa-cc-amex"></i>
                  <i class="fa-brands fa-cc-discover"></i>
  </div> 
  <div class="col-6">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <label for="validationTooltip05" class="form-label">We accept:</label>
  </div> 
</div>
  


<div class="bottom">
  <div class="row d-flex justify-content-end">
      <div class="col-2">
       <div class="input-group">
        <button class="btn btn-outline-secondary" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>    
      </div>
  </div>

  
</div>
</div>
  </div>
</body>
          </html>
